
<div class="container-fluid mt--7">
  <div class="row " style="margin-top: 10px" >
    <div class="col-xl-6 text-xs-center" >
      <a [routerLink]="['/dashboard']"> <p class="h5" ><span class="fa fa-arrow-left"><a> Retour vers le tableau de bord</a></span></p></a>
    </div>
  </div>
  <div class="card">
    <!-- Card header -->
    <div class="card-header border-0  bgglobal">
      <div class="row bgdarken">
        <div class="col-6">
          <h3 class="mb-0">Mes Restaurants</h3>
        </div>
      </div>
    </div>
    <!-- Light table -->
    <div class="table-responsive" >
      <div >
        <table class="table align-items-center table-flush table-striped"  >
          <thead class="bglight">
          <tr>
            <th><b><u>Action</u></b></th>
            <th>Logo</th>
            <th>Nom Restaurant</th>
            <th>Description</th>
            <th>Adresse</th>
          </tr>
          </thead>
          <tbody *ngFor="let restaurant of restaurants; let i = index;">
          <tr *ngIf="restaurant.userID === userId" class="bgglobal">
            <td class="table-actions ">

              <a [routerLink]="['/serveurs']" class="table-action " data-toggle="tooltip" data-original-title="DÃ©tail" style="margin-left: 10px" (click)="onViewRestaurant(restaurant.key)">
                <i class="fa fa-search"></i>
              </a>
            </td>
            <td>
              <img [src]="restaurant.logo"  class="rounded-circle" width="50px" >
            </td>
            <td class="table-user">

              <b>{{ restaurant.storeName }}</b>
            </td>
            <td>
              <span class="text-muted">{{ restaurant.desc }}</span>
            </td>
            <td>
              <a href="#!" class="font-weight-bold">{{ restaurant.address}}</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">
              <i class="fa fa-angle-left"></i>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="bgdarken">
            <a class="page-link bgdarken">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">
              <i class="fa fa-angle-right"></i>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; 2019 <a href="https://www.creative-tim.com/" class="font-weight-bold ml-1" target="_blank"><b style="color: #eee913;">A</b><b style="color: #df1764;">R</b><b style="color: #243d87;">A</b></a>
        </div>
      </div>
      <div class="col-xl-6">
        <ul class="nav nav-footer justify-content-center justify-content-xl-end">
          <li class="nav-item">
            <a href="https://www.creative-tim.com/" class="nav-link" target="_blank"><b style="color: #eee913;">A</b><b style="color: #df1764;">R</b><b style="color: #243d87;">A</b></a>
          </li>
          <li class="nav-item">
            <a href="https://www.creative-tim.com/presentation" class="nav-link" target="_blank">Apropos de nous</a>
          </li>


        </ul>
      </div>
    </div>
  </footer>
</div>
